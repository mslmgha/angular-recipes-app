<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-8">
                    <button [disabled]="!recipeForm.valid" class="btn btn-primary" type="submit">Save</button>
                    <button (click)="onCancel()" class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input #imageURL type="text" id="imagePath" formControlName="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imageURL.value" class="image-responsive" style="max-height: 200px;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3>Ingredients</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <h4>Name</h4>
                        </div>
                        <div class="col-xs-3">
                            <h4>Amount</h4>
                        </div>
                    </div>
                    <div formArrayName="ingredients">
                        <div class="row margin-top-5" *ngFor="let ingredientCtrl of controls,let i =index" [formGroupName]="i">
                            <div class="col-xs-8">
                                <input formControlName="name" type="text" class="form-control">
                            </div>
                            <div class="col-xs-3">
                                <input formControlName="amount" type="number" class="form-control">
                            </div>
                            <div class="col-xs-1">
                                <button (click)="onDeleteIngredient(i)" class="btn btn-danger" type="button">X</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" (click)="addIngredient()" type="button">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
