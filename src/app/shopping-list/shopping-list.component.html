<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <div class="row" form-group>
            <div class="col-xs-1">
                <label class="form-lable" for="filter">Search</label>
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="filter" [(ngModel)]="filter">
            </div>
        </div>
        <br>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of (ingredients|async).ingredients|filter:filter:'name', let i = index" (click)="onEdit(i)">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>        
        </ul>
    </div>  
</div>
